<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">

    <title>Title</title>

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>

    <!-- site -->
    <div class="site">

        <!-- site__header -->
        <header class="site__header">

            <!-- site__header-layout -->
            <div class="site__header-layout">

                <!-- logo -->
                <h1 class="logo">
                    <img src="img/logo.png" width="196" height="92" alt="meisterduck">
                </h1>
                <!-- /logo -->

                <!-- site__menu-btn -->
                <button class="site__menu-btn">
                    <span></span>
                </button>
                <!-- /site__menu-btn -->

                <!-- site__menu -->
                <div class="site__menu">

                    <!--site__menu-wrap-->
                    <ul class="site__menu-wrap">
                        <li class="site__menu-item"><a href="#">Movie News</a></li>
                        <li class="site__menu-item"><a href="#">Trailers</a></li>
                        <li class="site__menu-item"><a href="#">Reviews</a></li>
                        <li class="site__menu-item"><a href="#">Culture</a></li>
                        <li class="site__menu-item"><a href="#">TV</a></li>
                    </ul>
                    <!--/site__menu-wrap-->

                </div>
                <!-- /site__menu -->

                <!--site__header-search-->
                <form action="#" class="site__header-search">
                    <input type="search" placeholder="Enter a search word">
                    <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
                <!--/site__header-search-->

                <!--social-->
                <ul class="social">

                    <li class="social__facebook">
                        <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    </li>

                    <li class="social__twitter">
                        <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    </li>

                    <li class="social__google">
                        <a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
                    </li>

                    <li class="social__pinerest">
                        <a href="#"><i class="fa fa-pinterest-p" aria-hidden="true"></i></a>
                    </li>

                </ul>
                <!--/social-->

            </div>
            <!-- /site__header-layout -->

        </header>
        <!-- /site__header -->

        <!-- site__content -->
        <div class="site__content">



        </div>
        <!-- /site__content -->

        <!-- site__footer -->
        <footer class="site__footer">

            <!--site__footer-layout-->
            <div class="site__footer-layout">

                <!--site__footer-logo-->
                <div class="site__footer-logo">
                    <img src="img/logo.png" width="140" height="67" alt="DGE-Construction">
                </div>
                <!--/site__footer-logo-->

            </div>
            <!--/site__footer-layout-->

        </footer>
        <!-- /site__footer -->

    </div>
    <!-- /site -->

    <script src="js/vendors/jquery-2.2.1.min.js"></script>
    <script src="js/index.min.js"></script>
</body>
</html>
